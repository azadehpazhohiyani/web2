<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#productGallery"
    >
      Launch demo modal
    </button>
    <div
      class="modal fade"
      aria-labelledby="productGallerylabel"
      aria-hidden="true"
      id="productGallery"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable modal-fullscreen-sm-down"
      >
        <div class="modal-content">
          <div class="modal-body p-5">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-lg-6">
                  <div
                    class="swiffy-slider slider-item-ratio slider-item-ratio-1x1 slider-nav-round slider-nav-nodelay"
                    id="pgallery"
                  >
                    <ul class="slider-container">
                      <li>
                        <img
                          src="assest/img/pic1.jpg"
                          loading="lazy"
                          alt="..."
                          data-bs-toggle="modal"
                          data-bs-target="#productGalleryModal"
                          onclick="imageClick(0)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic2.jpg"
                          loading="lazy"
                          alt="..."
                          data-bs-toggle="modal"
                          data-bs-target="#productGalleryModal"
                          onclick="imageClick(1)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic3.jpg"
                          loading="lazy"
                          alt="..."
                          data-bs-toggle="modal"
                          data-bs-target="#productGalleryModal"
                          onclick="imageClick(2)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic4.jpg"
                          loading="lazy"
                          alt="..."
                          data-bs-toggle="modal"
                          data-bs-target="#productGalleryModal"
                          onclick="imageClick(3)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic5.jpg"
                          loading="lazy"
                          alt="..."
                          data-bs-toggle="modal"
                          data-bs-target="#productGalleryModal"
                          onclick="imageClick(4)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic6.jpg"
                          loading="lazy"
                          alt="..."
                          data-bs-toggle="modal"
                          data-bs-target="#productGalleryModal"
                          onclick="imageClick(5)"
                        />
                      </li>
                    </ul>

                    <button
                      type="button"
                      class="slider-nav"
                      aria-label="Go previous"
                    ></button>
                    <button
                      type="button"
                      class="slider-nav slider-nav-next"
                      aria-label="Go next"
                    ></button>
                  </div>

                  <div
                    class="swiffy-slider slider-nav-dark slider-nav-sm slider-nav-chevron slider-item-show4 slider-item-snapstart slider-item-ratio slider-item-ratio-1x1 slider-nav-visible slider-nav-page slider-nav-outside-expand pt-3 d-none d-lg-block"
                  >
                    <ul
                      class="slider-container"
                      id="pgallerythumbs"
                      style="cursor: pointer"
                    >
                      <li>
                        <img
                          src="assest/img/pic7.jpg"
                          loading="lazy"
                          alt="..."
                          onmouseover="thumbHover(0)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic8.jpg"
                          loading="lazy"
                          alt="..."
                          onmouseover="thumbHover(1)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic9.jpg"
                          loading="lazy"
                          alt="..."
                          onmouseover="thumbHover(2)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic10.jpg"
                          loading="lazy"
                          alt="..."
                          onmouseover="thumbHover(3)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic11.jpg"
                          loading="lazy"
                          alt="..."
                          onmouseover="thumbHover(4)"
                        />
                      </li>
                      <li>
                        <img
                          src="assest/img/pic12.jpg"
                          loading="lazy"
                          alt="..."
                          onmouseover="thumbHover(5)"
                        />
                      </li>
                    </ul>

                    <button
                      type="button"
                      class="slider-nav"
                      aria-label="Go previous"
                    ></button>
                    <button
                      type="button"
                      class="slider-nav slider-nav-next"
                      aria-label="Go next"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script>
      function imageClick(imageNumber) {
        setTimeout(() => {
          //Find the slider element
          const sliderElement = document.getElementById("pgalleryModal");
          //Slide to he right image
          swiffyslider.slideTo(sliderElement, imageNumber);
          //Listen to slide end and set focus to the container to enable keyboard navigation
          swiffyslider.onSlideEnd(sliderElement, () =>
            sliderElement.querySelector(".slider-container").focus()
          );
        }, 300);
      }

      function thumbHover(imageNumber) {
        //Find the slider element
        const sliderElement = document.getElementById("pgallery");
        //Slide to he right image
        swiffyslider.slideTo(sliderElement, imageNumber);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
